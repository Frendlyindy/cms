<div class="panel panel-default">
  <div class="panel-heading">
    <h2>{{selectedContactEvent.name}}</h2>
    <img src="{{selectedContactEvent.imageUrl}}" alt="{{selectedContactEvent.name}}">
    <button type="button" class="btn btn-primary">Edit</button>
    <button type="button" class="btn btn-danger">Delete</button>
  </div>
  <div class="panel-body">
    <ul>
      <li>Email: {{selectedContactEvent.email}}</li>
      <li>Phone: {{selectedContactEvent.phone}}</li>
    </ul>
  </div>
</div>
